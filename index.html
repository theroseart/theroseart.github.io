<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Rose Art Classes</title>
  <!--List of icons https://material.io/resources/icons/?style=baseline -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.3.8/dist/vuetify.min.css" rel="stylesheet">
  <link href="./main.css" rel="stylesheet">
  
</head>
<body>

  <template id="about-template">
    <v-container fluid grid-list-xl>
      <v-layout>
        <v-flex>
          <h1>About</h1>
          <p>This is about.</p>
        </v-flex>
      </v-layout>
    </v-container>
  </template>

  <template id="home-template">
    <v-container fluid grid-list-xl>
      <v-layout>
        <v-flex style="padding: 0px">
          <v-parallax height="500"
            jumbotron class="parallax" src="images/banner.jpeg">
            <h1 class="banner-title">The Rose Art Classes</h1>
            <h1 class="banner-sub-title">[Online classes with personal touch]</h1>
          </v-parallax>

          <v-row no-gutters>
            <v-col cols="3" md="4" class="mt-md-10 mb-md-10">
              <v-card class="mx-auto" max-width="400">
                <v-img
                  class="white--text align-end"
                  height="200px"
                  src="images/card-1.jpg">
                </v-img>
            
                <!-- <v-card-subtitle class="pb-0">Number 10</v-card-subtitle> -->
                <v-card-title>
                  What do we teach?
                </v-card-title>
          
                <v-card-text class="text--primary">
                  <div>
                    Art classes will be provided via video conferencing. We teach drawing, painting, mandala art, and henna art design. 
                  </div>
                </v-card-text>
            
                <!-- <v-card-actions>
                  <v-btn color="orange" text>Share</v-btn>
                </v-card-actions> -->
              </v-card>
            </v-col>

            <v-col cols="3" md="4" class="mt-md-10 mb-md-10">
              <v-card class="mx-auto" max-width="400">
                <v-img
                  class="white--text align-end"
                  height="200px"
                  src="images/card-2.jpg">
                </v-img>
                <v-card-title>
                  Fees and schedule 
                </v-card-title>
                <v-card-text class="text--primary">
                  <div>
                    Age groups: [4 to 7] and [8 to 12]
                  </div>
                  <div>
                    One hour per week. Call us for adjustable timing.
                  </div>
                  <div>
                    Fees: $50 per month OR $15 per class
                  </div>


                </v-card-text>
              </v-card>
            </v-col>

            <v-col cols="3" md="4" class="mt-md-10 mb-md-10">
              <v-card class="mx-auto" max-width="400">
                <v-img
                  class="white--text align-end"
                  height="200px"
                  src="images/card-3.jpg">
                </v-img>
                <v-card-title>
                  Get started today
                </v-card-title>
                <v-card-text class="text--primary">
                  <div>Call us: 510 471 8132</div>
                </v-card-text>
              </v-card>
            </v-col>


          </v-row>


          <div class="test-box"></div>  
          <br>
          <div class="test-box"></div>  
          <br>
          <div class="test-box"></div>  
          <br>

        </v-flex>
      </v-layout>
    </v-container>
  </template>


  
  <div id="app">
    <v-app>

      <!-- <v-app-bar app >
        <v-toolbar-title>
          <router-link class="toolbar-title" to="/">The Rose Art Classes</router-link>
        </v-toolbar-title>
        <v-spacer></v-spacer>
        <v-btn to="/about" icon>
          <v-icon>info</v-icon>
        </v-btn>
      </v-app-bar> -->

      <v-main>
        <router-view></router-view>
      </v-main>
    </v-app>
  </div>  

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.3.10/dist/vuetify.min.js"></script>
  <!-- <script type="module"  src="https://cdn.jsdelivr.net/npm/vuetify@2.3.10/lib/util/colorUtils.js"></script> -->
  <!-- https://cdn.jsdelivr.net/npm/vuetify@2.3.10/lib/util/colorUtils.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue-router@3.4.3/dist/vue-router.min.js"></script>
  <script src='main.js'></script>
</body>
</html>
